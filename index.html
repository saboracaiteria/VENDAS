<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Itens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #1a202c;
            --secondary: #a0aec0;
            --success: #38a169;
            --danger: #e53e3e;
            --background: #f7fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto bg-white shadow-lg min-h-screen">
        <!-- Cabeçalho -->
        <header class="bg-gray-800 text-white p-4 flex items-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cursor-pointer"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            <h1 class="text-lg font-semibold uppercase mx-auto">Busca de Itens</h1>
        </header>

        <!-- Barra de Busca -->
        <div class="p-4">
            <div class="relative">
                <input type="search" id="search-input" placeholder="Nome item..." class="w-full pl-4 pr-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
                <div class="absolute top-0 right-0 mt-2 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>
        </div>
        
        <!-- Lista de Produtos (Resultados da Busca) -->
        <div id="product-list" class="px-4 pb-4">
            <!-- Os resultados da busca aparecerão aqui -->
        </div>

        <!-- Seção do Carrinho -->
        <div id="cart-section" class="p-4 border-t-2 border-gray-200">
            <h2 class="text-lg font-semibold mb-2">MEU PEDIDO</h2>
            <div id="cart-items">
                <p class="text-gray-500">Seu pedido está vazio.</p>
            </div>
            
            <div class="totals-section mt-4 pt-4 border-t">
                 <div class="flex justify-between items-center mb-2">
                    <label for="discount-input" class="text-gray-600">Desconto (R$):</label>
                    <input type="number" id="discount-input" placeholder="0.00" class="w-24 text-right border rounded-md p-1">
                </div>
                <div id="cart-total" class="flex justify-between items-center font-bold text-xl">
                    <span>Total:</span>
                    <strong id="total-value">R$ 0,00</strong>
                </div>
            </div>

            <div class="whatsapp-section mt-4">
                <input type="tel" id="whatsapp-number" placeholder="DDD + Número do cliente" class="w-full p-2 border rounded-md mb-2">
                <button id="whatsapp-btn" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600">Enviar Orçamento</button>
                <button id="copy-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-md mt-2 hover:bg-gray-600">Copiar Orçamento</button>
            </div>
        </div>
    </div>

    <!-- Modal de Adição de Item -->
    <div id="add-item-modal" class="fixed inset-0 z-50 items-center justify-center flex hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-sm p-4">
            <h3 id="modal-item-name" class="font-bold text-center text-lg mb-4">COPO VIDRO VERDE</h3>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between items-center">
                    <span class="font-semibold text-gray-600">ITEM:</span>
                    <span id="modal-item-desc" class="text-right">COPO VIDRO AZUL</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-semibold text-gray-600">QUANTIDADE:</span>
                    <div class="flex items-center space-x-3">
                        <button id="modal-qty-minus" class="w-8 h-8 rounded-full border bg-gray-200">-</button>
                        <span id="modal-qty" class="font-bold text-lg">1</span>
                        <button id="modal-qty-plus" class="w-8 h-8 rounded-full border bg-green-500 text-white">+</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-semibold text-gray-600">VALOR:</span>
                    <span id="modal-item-price">R$ 10,00</span>
                </div>
                 <div class="flex justify-between items-center">
                    <span class="font-semibold text-gray-600">DESCONTO ITEM (%):</span>
                    <input type="number" id="modal-item-discount" class="w-20 text-right border rounded-md p-1" placeholder="0">
                </div>
                <div class="flex justify-between items-center font-bold text-lg">
                    <span class="text-gray-600">VALOR TOTAL:</span>
                    <span id="modal-total-price">R$ 10,00</span>
                </div>
            </div>
            <div class="mt-6 flex flex-col space-y-2">
                <button id="modal-add-btn" class="bg-gray-800 text-white py-3 rounded-md font-semibold">ADICIONAR</button>
                <button id="modal-cancel-btn" class="bg-gray-300 text-gray-800 py-3 rounded-md font-semibold">CANCELAR</button>
            </div>
        </div>
    </div>
    
    <textarea id="quote-text" class="absolute -left-full"></textarea>
    <div id="message-box" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-md shadow-lg transition-opacity duration-300 opacity-0"></div>

    <script>
        // --- TODO: Javascript Logic goes here ---
    </script>
</body>
</html>
